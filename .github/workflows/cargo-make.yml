name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - name: Install xbuild
      run: cargo install cargo-xbuild
    - name: Build
      run: cargo xbuild
    - name: Test
      run: cargo xtest
